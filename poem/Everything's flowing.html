<html>
<head>

	<title>Zichen Cao-浮物以流</title>
	
	<link rel="stylesheet" type="text/css" href="css/poem.css">
	<link rel="icon" type="image/x-icon" href="../img/logo/logo.ico">
	<div class="my-background"></div>
</head>

<body>
<br>
	<h1>浮物以流 - Everything's flowing</h1>
	<br>
	<h3>Author：Zichen Cao</h3>
	<br><br>
	<div class="left">
	<br>
	你看，微风落地时的娆媚<br>
	黯然失色于枫叶上扬的姿态<br>
	你听，顽皮鸥鹭柔拂春风<br>
	却不抵比翼连枝的浪漫<br>
	<br>
	你看，雨滴流浮于暮色<br>
	又消逝归于云间<br>
	你想，乌云推入戈壁<br>
	泛起点点涟漪<br>
	<br>
	你看，田野上种种泛植<br>
	后又百花齐放<br>
	你听，滨上星鱼隔岸细语<br>
	也不过途经灯塔的泛泛薄光<br>
	<br>
	你看，古木曲露寒霜<br>
	却仍有年轮纠缠<br>
	

	</div>
	<div class="right">
	<br>
	你想，白色花环漫天<br>
	过后又是缀缀星汉<br>
	<br>
	你看云顶丰华<br>
	你听旁雨若沱汜<br>
	你想同行与风<br>
	时行时愉<br>
	<br>
	曾以赫赫名故<br>
	逢千以落石<br>
	浮落神以清古<br>
	涩然于言表<br>
	余物流芳<br>
	<br>
	彷彷于浮物<br>
	即以心向望<br>
	</div>

</body>

</html>
