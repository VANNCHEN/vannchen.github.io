<body>
<br>
	<h1>风之移 - The wind shifts</h1>
	<br><br>
	<h3>Author：Zichen Cao</h3>
	<br><br>
	<div class="left">
	<br><br>
	风就这样吹过<br>
	途径一位<br>
	头发斑白的老者<br>
	庆幸着他们<br>
	早已脱离了<br>
	热切与绝望<br>
<br>
	风有一丝丝偏移<br>
	如同有着什么<br>
	刺痛了它<br>
	又有谁不配拥有<br>
	所爱的幻想呢<br>

	</div>
	<div class="right">
	<br><br>
	生活不也总是<br>
	以它理智的一面<br>
	抵御着你的不理智<br>
	<br>
	风缓缓移动着<br>
	带着它的一丝骄傲<br>
	与对世间的愤慨<br>
<br>
	风越来越缓<br>
	脚步也越发沉重<br>
	可又有谁能怜悯呢<br>

	</div>

</body>
