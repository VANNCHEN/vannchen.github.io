<body>
<br>
	<h1>或园 - If gardon</h1>
	<br>
	<h3>Author：Zichen Cao</h3>
	<br><br>
	<div class="left">
	<br>
	风融化成<br>
	你耳边的呼吸<br>
	赋予花朵的形影<br>
	又停于眸前<br>
	<br>
	你轻轻的<br>
	上前亲吻它<br>
	<br>
	这时你闻到的<br>
	阵阵花香<br>
	你称之为美<br>
	</div>
	<div class="right">
	<br>
	膝下的小草<br>
	用指尖轻柔拨动<br>
	渐渐经过<br>
	它的生命轨迹<br>
	<br>
	想再靠近一些<br>
	那是清晨的雨露<br>
	你端着它脊梁<br>
	舔到了丝丝甘甜<br>
	鼻尖触碰到的清沁<br>
	是无论如何<br>
	也看不到的美好<br>
	</div>

</body>
