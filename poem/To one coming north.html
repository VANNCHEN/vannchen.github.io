<body>
<br>
	<h1>致北岛 - To one coming north</h1>
	<br>
	<h3>Author：Zichen Cao</h3>
	<br><br>
	<div class="left">
	<br><br>
	看到许久未见的雪<br>
	是如何的心动<br>
	<br>
	它就像纯白的飞蛾<br>
	在热带的空气颤抖<br>
	<br>
	或是像山间流水<br>
	优雅地跌落<br>
	触摸到耀眼的阶梯<br>
	<br>
	田野与街道<br>
	融化在白色的视野<br>
	风带走的片片温度<br>
	与光一同化作神灵<br>
	惩戒毫无生气的冰点<br>
	</div>
	<div class="right">
	<br><br>
	没人比我更想念家<br>
	鸟与小道的花<br>
	草与干燥土地<br>
	温柔细腻的幻想<br>
	不如躺在那片草地<br>
	望着相连的天空<br>
	<br>
	比起南岛<br>
	少了一成不变<br>
	多了一丝气韵与生动<br>
	洒下土地的瞬间<br>
	你会爱上<br>
	她金色的微笑<br>
	<br>
	不可思议的是<br>
	太阳更暖了<br>
	</div>

</body>
