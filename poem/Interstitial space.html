<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zichen Cao-空间</title>
	
	<link rel="stylesheet" type="text/css" href="css/poem.css">
	<link rel="icon" type="image/x-icon" href="../img/logo/logo.ico">
	<div class="my-background"></div>
</head>

<body>
<br>
	<h1>空间 - Interstitial space</h1>
	<br>
	<h3>Author：Zichen Cao</h3>
	<br><br>
	<div class="left">
	<br>
	我碰触到的<br>
	是边缘吗？<br>
	<br>
	雾霭霭<br>
	我该如何幸运<br>
	碰触到你<br>
	最可爱的模样<br>
	<br>
	是圆的吧<br>
	你说喜欢我的眼眸<br>
	<br>
	在此刻<br>
	我沿着的<br>
	你留下的<br>
	我触碰到的<br>
	都是丝丝光滑<br>
	是无尽的回味<br>
	我该如何幸运<br>
	这都是你爱我的模样<br>
	</div>
	<div class="right">
	<br>
	我恨风<br>
	你走的片刻<br>
	我感觉到了<br>
	是它吹走了你<br>
	<br>
	也是那一刹那<br>
	你对我坦白<br>
	你对我的爱<br>
	你的不舍<br>
	<br>
	我该如何幸运<br>
	在有限的年华<br>
	有如此殊荣<br>
	<br>
	我该如何幸运<br>
	遗落在地的<br>
	还有你的影子<br>
	</div>

</body>

</html>
