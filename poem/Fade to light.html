<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zichen Cao-隐于光</title>
	
	<link rel="stylesheet" type="text/css" href="css/poem.css">
	<link rel="icon" type="image/x-icon" href="../img/logo/logo.ico">
	<div class="my-background"></div>
</head>

<body>
<br>
	<h1>隐于光 - Fade to light</h1>
	<br>
	<h3>Author：Zichen Cao</h3>
	<br><br>
	<div class="left">
	<br>
	船帆已见弯折<br>
	风变得更紧些了<br>
	沉沦 迷失<br>
	这不是最终渴求<br>
	<br>
	我可否牵住<br>
	你无处安放的手<br>
<br>
	每次等待的心情<br>
	脑海中的一瞬<br>
	急切 习惯<br>
	都使我想要<br>
	通过那串旋律<br>
	</div>
	<div class="right">
	<br>
	穿过去<br>
	超过光速<br>
	探寻 展开<br>
<br>
	唇边<br>
	暗色花朵<br>
	你的渴求<br>
<br>
	下落<br>
	隐藏<br>
	低下去吧<br>
	的确<br>
	降落之吻<br>
	</div>

</body>

</html>
